<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h1 class="page-header">{{hero.name}} details!</h1>
  <div *ngIf="hero">
    <div><label>id: </label>{{hero.id}}</div>
    <div>
      <label>name:</label>
      <input class="form-control" [(ngModel)]="hero.name" placeholder="name" style="display:inline-block; width: 250px;"/>
    </div>
  </div>
</div>
